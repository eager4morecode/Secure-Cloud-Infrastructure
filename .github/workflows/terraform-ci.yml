name: terraform-ci

on:
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/terraform-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/terraform-ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  terraform-checks:
    name: Terraform fmt/validate + security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      # Run fmt across the repo
      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      # Validate each environment without touching remote backend
      - name: Terraform init (no backend)
        working-directory: environments/dev
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: environments/dev
        run: terraform validate -no-color

      # Static security scanning (no cloud credentials required)
      - name: Checkov scan (Terraform)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          soft_fail: true
          output_format: cli

  # Optional: manual plan job (disabled by default)
  # Enable when you're ready to add AWS creds + remote state backend access.
  terraform-plan:
    name: Terraform plan (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      # Requires AWS credentials (see notes below)
      - name: Terraform init (backend enabled)
        working-directory: environments/dev
        run: terraform init

      - name: Terraform plan
        working-directory: environments/dev
        run: terraform plan -no-color
