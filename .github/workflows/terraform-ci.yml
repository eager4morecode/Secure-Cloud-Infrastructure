name: terraform-ci

on:
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/terraform-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/terraform-ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  terraform-checks:
    name: Terraform fmt/validate + security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        working-directory: environments/dev
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: environments/dev
        run: terraform validate -no-color

      - name: Checkov scan (Terraform)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          soft_fail: true
          output_format: cli

  terraform-plan:
    name: Terraform plan (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Configure AWS credentials (Option A)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # This assumes your environments/dev/main.tf backend block points to an S3 bucket + DynamoDB table that exist.
      - name: Terraform init (backend enabled)
        working-directory: environments/dev
        run: terraform init

      - name: Terraform plan
        working-directory: environments/dev
        run: terraform plan -no-color
